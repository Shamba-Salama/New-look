<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">Farm Registration Form</h3>
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter first name"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter last name"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location of Farm</label>
            <select class="form-select" id="location" required>
              <option value="" disabled selected>Select location</option>
              <option value="Ahero">Ahero</option>
              <option value="Migori">Migori</option>
              <option value="Mwea">Mwea</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Type of Crop</label>
            <div class="row">
              <div class="col-md-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Sorghum"
                    id="crop1"
                  />
                  <label class="form-check-label" for="crop1">Sorghum</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Rice"
                    id="crop2"
                  />
                  <label class="form-check-label" for="crop2">Rice</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Wheat"
                    id="crop3"
                  />
                  <label class="form-check-label" for="crop3">Wheat</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Maize"
                    id="crop4"
                  />
                  <label class="form-check-label" for="crop4">Maize</label>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Are you interested in the system?</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="interest"
                id="yes"
                value="Yes"
                required
              />
              <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="interest"
                id="no"
                value="No"
              />
              <label class="form-check-label" for="no">No</label>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
